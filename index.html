<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inversiones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .login-section {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            margin: 50px auto;
            max-width: 400px;
        }
        
        .investment-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .btn-google {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }
        
        .btn-invest {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        
        .input-amount {
            width: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-menu {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .nav-link:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1> Sistema de Inversiones</h1>
            <div id="userSection">
                <!-- Se llena din谩micamente -->
            </div>
        </div>

        <!-- Contenido Principal -->
        <div id="mainContent">
            <!-- Se llena din谩micamente -->
        </div>
    </div>

    <script>
        // Estado de la aplicaci贸n
        let currentUser = null;
        let userInvestment = null;

        // Inicializar la aplicaci贸n
        async function initApp() {
            checkAuthStatus();
            loadMainContent();
        }

        // Verificar estado de autenticaci贸n
        async function checkAuthStatus() {
            const token = localStorage.getItem('authToken');
            if (token) {
                try {
                    const response = await fetch('https://script.google.com/macros/s/TU_SCRIPT_ID/exec?action=getUser', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const userData = await response.json();
                    if (userData.success) {
                        currentUser = userData.user;
                        userInvestment = userData.investment;
                        showUserSection();
                    } else {
                        localStorage.removeItem('authToken');
                        showLoginSection();
                    }
                } catch (error) {
                    console.error('Error verificando autenticaci贸n:', error);
                    showLoginSection();
                }
            } else {
                showLoginSection();
            }
        }

        // Mostrar secci贸n de usuario
        function showUserSection() {
            const userSection = document.getElementById('userSection');
            userSection.innerHTML = `
                <div class="user-info">
                    <img src="${currentUser.picture}" alt="Foto" width="32" height="32" style="border-radius: 50%;">
                    <span>Hola, ${currentUser.name}</span>
                    <div class="nav-menu">
                        <a href="#" class="nav-link" onclick="showHome()"> Inicio</a>
                        <a href="#" class="nav-link" onclick="showProfile()"> Perfil</a>
                        <button onclick="logout()" style="background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">
                            Cerrar Sesi贸n
                        </button>
                    </div>
                </div>
            `;
        }

        // Mostrar secci贸n de login
        function showLoginSection() {
            const userSection = document.getElementById('userSection');
            userSection.innerHTML = `
                <button class="btn-google" onclick="loginWithGoogle()">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="20" height="20">
                    Iniciar sesi贸n con Google
                </button>
            `;
        }

        // Login con Google
        function loginWithGoogle() {
            const clientId = 'TU_CLIENT_ID';
            const redirectUri = encodeURIComponent('https://tudominio.com/auth/callback');
            const scope = encodeURIComponent('profile email');
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}&access_type=offline`;
            
            window.location.href = authUrl;
        }

        // Procesar callback de Google
        async function processGoogleCallback(code) {
            try {
                const response = await fetch('https://script.google.com/macros/s/TU_SCRIPT_ID/exec?action=auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });
                
                const result = await response.json();
                if (result.success) {
                    localStorage.setItem('authToken', result.token);
                    currentUser = result.user;
                    userInvestment = result.investment;
                    showUserSection();
                    loadMainContent();
                }
            } catch (error) {
                console.error('Error en autenticaci贸n:', error);
            }
        }

        // Cargar contenido principal
        function loadMainContent() {
            const mainContent = document.getElementById('mainContent');
            
            if (!currentUser) {
                mainContent.innerHTML = `
                    <div class="login-section">
                        <h2> Comienza a Invertir</h2>
                        <p>Inicia sesi贸n con Google para acceder a nuestro sistema de inversiones</p>
                        <button class="btn-google" onclick="loginWithGoogle()">
                            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="20" height="20">
                            Iniciar sesi贸n con Google
                        </button>
                    </div>
                `;
            } else {
                showHome();
            }
        }

        // Mostrar p谩gina de inicio
        function showHome() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="investment-section">
                    <h2> Realizar Inversi贸n</h2>
                    <p>Ingresa el monto que deseas invertir:</p>
                    <input type="number" class="input-amount" id="investmentAmount" placeholder="Monto en USD" min="10">
                    <br>
                    <button class="btn-invest" onclick="processInvestment()">
                         Proceder al Pago
                    </button>
                </div>
                
                <div class="investment-section">
                    <h3> Estado Actual</h3>
                    <div id="investmentStatus">
                        ${userInvestment ? `
                            <p><strong>Inversi贸n Activa:</strong> $${userInvestment.monto_inicial}</p>
                            <p><strong>Fecha de inicio:</strong> ${userInvestment.fecha_inicio}</p>
                            <p><strong>Retorno esperado:</strong> $${userInvestment.monto_retorno}</p>
                        ` : '<p>No tienes inversiones activas</p>'}
                    </div>
                </div>
            `;
        }

        // Mostrar perfil de usuario
        function showProfile() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="investment-section">
                    <h2> Perfil de Usuario</h2>
                    <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
                        <img src="${currentUser.picture}" alt="Foto" width="80" height="80" style="border-radius: 50%;">
                        <div>
                            <h3>${currentUser.name}</h3>
                            <p>${currentUser.email}</p>
                            <p><strong>Fecha de registro:</strong> ${currentUser.fecha_registro}</p>
                        </div>
                    </div>
                    
                    <h3> Historial de Inversiones</h3>
                    <div id="investmentHistory">
                        ${userInvestment ? `
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0;">
                                <p><strong>Inversi贸n Activa</strong></p>
                                <p>Monto: $${userInvestment.monto_inicial}</p>
                                <p>Fecha inicio: ${userInvestment.fecha_inicio}</p>
                                <p>Retorno esperado: $${userInvestment.monto_retorno}</p>
                                ${userInvestment.fecha_pago ? `<p>ltimo pago: ${userInvestment.fecha_pago}</p>` : '<p>Estado: En proceso</p>'}
                            </div>
                        ` : '<p style="text-align: center; color: #666;">VACIO - No tienes inversiones activas</p>'}
                    </div>
                </div>
            `;
        }

        // Procesar inversi贸n
        async function processInvestment() {
            const amount = document.getElementById('investmentAmount').value;
            if (!amount || amount < 10) {
                alert('Por favor ingresa un monto v谩lido (m铆nimo $10)');
                return;
            }

            try {
                const response = await fetch('https://script.google.com/macros/s/TU_SCRIPT_ID/exec?action=createInvestment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({ amount: amount })
                });
                
                const result = await response.json();
                if (result.success) {
                    // Redirigir a pasarela de pago
                    window.location.href = result.paymentUrl;
                } else {
                    alert('Error al procesar la inversi贸n');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexi贸n');
            }
        }

        // Cerrar sesi贸n
        function logout() {
            localStorage.removeItem('authToken');
            currentUser = null;
            userInvestment = null;
            showLoginSection();
            loadMainContent();
        }

        // Verificar si hay c贸digo de Google en la URL
        function checkForGoogleCode() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                processGoogleCallback(code);
                // Limpiar URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            checkForGoogleCode();
            initApp();
        });
    </script>
</body>
</html>
